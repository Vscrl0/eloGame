<div class="mt-5" style="margin-left:30%;">
	<ngx-chess-board #board [lightDisabled]="true" [darkDisabled]="true" [pieceIcons]="icons"
		class="border border-dark"></ngx-chess-board>
</div>
<hr>
<div>
	<button type="button" class="btn btn-primary" (click)="loadGame()">Load</button>
	<button type="button" class="btn btn-primary" (click)="prev()">Back</button>
	<button type="button" class="btn btn-primary" (click)="next()">Next</button>
</div>

<div class="pgn-container">
	<span class="col-md-1" *ngFor="let move of pgnSplitWithoutNums; let i = index" [attr.data-index]="i">
		<span *ngIf="i%2===0">{{1+i/2+". "}}</span>
		<span class="pgn-move"
			[ngStyle]="{'background-color': (i == movePointer - 1) ? '#73c7af' : '#ffffff'}">{{move}}
		</span>
		&nbsp;
	</span>
</div>
